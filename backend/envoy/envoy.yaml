admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: main_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/auth/"
                route:
                  prefix_rewrite: "/"
                  cluster: auth_service
              - match:
                  prefix: "/quiz/"
                route:
                  prefix_rewrite: "/"
                  cluster: quiz_service
              - match:
                  prefix: "/community/"
                route:
                  prefix_rewrite: "/"
                  cluster: community_service
              - match:
                  prefix: "/video/"
                route:
                  prefix_rewrite: "/"
                  cluster: video_analysis_service
              - match:
                  prefix: "/payment/"
                route:
                  prefix_rewrite: "/"
                  cluster: payment_service
              - match:
                  prefix: "/dashboard/"
                route:
                  prefix_rewrite: "/"
                  cluster: dashboard_bff
              cors:
                allow_origin_string_match:
                - safe_regex:
                    regex: \*
                allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                allow_headers: "authorization, content-type, x-request-id"
                expose_headers: "x-request-id"
                max_age: "86400"
          http_filters:
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: auth_service
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: auth_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth-service
                port_value: 50051

  - name: quiz_service
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: quiz_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: quiz-service
                port_value: 50052

  - name: community_service
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: community_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: community-service
                port_value: 50053

  - name: video_analysis_service
    connect_timeout: 30s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: video_analysis_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: video-analysis-service
                port_value: 50054

  - name: payment_service
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: payment_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: payment-service
                port_value: 50055

  - name: dashboard_bff
